<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <img src="./images/title.png" alt="Pokécalculator">
        <div class="console">
            <div class = "screencontainer">
            <div class = "screen">
                <div class="history">-</div>
                <div class="display">0</div>
            </div>
            <img class ="logo" src="./images/logo.png" alt="logo">
            <div class ="invis"></div>
            </div>
            <div class = "bottom">
                <div class ="buttons color purple"></div>
                <div class ="buttons num">7</div>
                <div class ="buttons num">8</div>
                <div class ="buttons num">9</div>
                <div class ="buttons multiply operation">x</div>
                <div class ="buttons color red"></div>
                <div class ="buttons num">4</div>
                <div class ="buttons num">5</div>
                <div class ="buttons num">6</div>
                <div class ="buttons divide operation">➗</div>               
                <div class ="buttons color yellow"></div>
                <div class ="buttons num">1</div>
                <div class ="buttons num">2</div>
                <div class ="buttons num">3</div>
                <div class ="buttons sum operation">+</div>
                
                <div class ="buttons delete">Del</div>
                <div class ="buttons num">0</div>           
                <div class ="buttons floater ">.</div>
                <div class ="buttons equals">=</div>
                <div class ="buttons minus operation">-</div>
            </div>
        </div>

    </div>
</body>
</html>
